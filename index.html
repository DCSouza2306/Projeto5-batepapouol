<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
    </style>

    <title>Bate-Papo Uol</title>
</head>

<body>
    <div class="barra-topo">
        <img src="/logo 1.png">
        <ion-icon  class="icone-pessoa" name="people"></ion-icon>
    </div>

    <div class="container">
        <ul class="lista-mensagens">


            <li class="mensagem alerta-entrada">
                <span class="mensagem"><span class="horario">(06:46:30)</span><strong>Emicida</strong> entra na sala...</span>
            </li>

            <li class="mensagem mensagem-todos">
                <span class="usuario"><span class="horario">(06:46:30)</span><strong>Emicida</strong> para <strong>Todos</strong>: Bom dia a todos</span>
            </li>

            <li class="mensagem mensagem-privada">
                <span class="usuario"><span class="horario">(06:46:30)</span><strong> Emicida</strong> reservadamente para <strong>Maria</strong>: Bom dia a Maria</span>
            </li>

            

        </ul>
    </div>

    <div class="barra-inferior">
        <textarea rows="1" cols="30" placeholder="Escreva aqui..."></textarea>
        <ion-icon class="botao-enviar" name="paper-plane-outline"></ion-icon>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
