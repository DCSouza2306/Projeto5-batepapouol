<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
    </style>

    <title>Bate-Papo Uol</title>
</head>

<body>
    <div class="tela-entrada">
        <img src="/logo 1.png">
        <input placeholder="Digite seu nome">
        <button onclick="entrarComUsuario()">Entrar</button>
    </div>
    <section class="conteudo escondido">
        <div class="barra-topo">
            <img src="/logo 1.png">
            <ion-icon class="icone-pessoa" name="people"></ion-icon>
        </div>

        <div class="container">
            <ul class="lista-mensagens">

            </ul>
        </div>

        <div class="barra-inferior">
            <textarea class="area-texto" rows="1" cols="30" placeholder="Escreva aqui..."></textarea>
            <ion-icon class="botao-enviar" onclick="enviarMensagem()" name="paper-plane-outline"></ion-icon>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
